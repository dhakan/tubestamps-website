    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Timestamps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <main>
      <div class="wrapper">
        <img class="logo" src="/logo.svg" alt="Brand logo" />
        <h1>YouTube Timestamps</h1>
        <h2>
          Tired of scrolling through the descriptions and comment sections of
          videos in order to find specific timestamps? This extension allows you
          to search for timestamps and jump to them with ease.
        </h2>
        <div class="install-wrapper">
          <a
            href="https://chrome.google.com/webstore/detail/youtube-timestamps/bhaebpnlhphfjffkchdccafakpeimnpd"
            target="_blank"
            class="install-link"
            data-text="Install in Chrome"
          >
            <img src="/chrome.svg" alt="Chrome logo" />
          </a>
          <a
            href="https://chrome.google.com/webstore/detail/youtube-timestamps/bhaebpnlhphfjffkchdccafakpeimnpd"
            target="_blank"
            class="install-link"
            data-text="Install in Edge"
          >
            <img src="/edge.svg" alt="Edge logo" />
          </a>
          <a
            href="https://chrome.google.com/webstore/detail/youtube-timestamps/bhaebpnlhphfjffkchdccafakpeimnpd"
            target="_blank"
            class="install-link"
            data-text="Install in Brave"
          >
            <img src="/brave.svg" alt="Brave logo" />
          </a>
          <a
            href="https://chrome.google.com/webstore/detail/youtube-timestamps/bhaebpnlhphfjffkchdccafakpeimnpd"
            target="_blank"
            class="install-link"
            data-text="Install in Opera"
          >
            <img src="/opera.svg" alt="Opera logo" />
          </a>
          <div class="install-link coming-soon">
            <img src="/firefox.svg" alt="Firefox logo" />
          </div>
          <div class="install-link coming-soon">
            <img src="/safari.svg" alt="Safari logo" />
          </div>
        </div>
        <div class="reviews">
          <div class="stars">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                d="M496 203.3H312.36L256 32l-56.36 171.3H16l150.21 105.4-58.5 171.3L256 373.84 404.29 480l-58.61-171.3z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                d="M496 203.3H312.36L256 32l-56.36 171.3H16l150.21 105.4-58.5 171.3L256 373.84 404.29 480l-58.61-171.3z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                d="M496 203.3H312.36L256 32l-56.36 171.3H16l150.21 105.4-58.5 171.3L256 373.84 404.29 480l-58.61-171.3z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                d="M496 203.3H312.36L256 32l-56.36 171.3H16l150.21 105.4-58.5 171.3L256 373.84 404.29 480l-58.61-171.3z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                d="M496 203.3H312.36L256 32l-56.36 171.3H16l150.21 105.4-58.5 171.3L256 373.84 404.29 480l-58.61-171.3z"
              />
            </svg>
            <span class="number-of-reviews">(10)</span>
          </div>
          <small>250+ users</small>
        </div>
