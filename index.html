<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Timestamps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <img class="logo" src="/logo.svg" alt="Brand logo" />
        <h1>YouTube Timestamps</h1>
        <h2>
          Tired of scrolling through the descriptions and comment sections of
          videos in order to find specific timestamps?
        </h2>
        <div class="install-wrapper">
          <a
            href="https://chrome.google.com/webstore/detail/youtube-timestamps/bhaebpnlhphfjffkchdccafakpeimnpd"
            target="_blank"
            class="install-link"
          >
            <img src="/chrome.svg" alt="Chrome logo" />
          </a>
          <a
            href="https://addons.mozilla.org/en-US/firefox/addon/youtube-timestamps-addon/"
            target="_blank"
            class="install-link"
          >
            <img src="/firefox.svg" alt="Firefox logo" />
          </a>
          <div class="install-link coming-soon">
            <img src="/safari.svg" alt="Safari logo" />
          </div>
        </div>
        <!-- <div class="install-now">Install now ðŸ˜Ž</div> -->
      </div>
    </main>
  </body>
</html>
